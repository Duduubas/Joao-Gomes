<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - João Gomes</title>

    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/assets/CSS/vars.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
    <style>
        body {
            background-color: var(--primary-color);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }
        
        .main {
            width: 90%;
            max-width: 600px;
        }
        
        .main-section {
            padding: 20px;
        }
        
        .main__content {
            background-color: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .main__content-texts h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .main__content-texts p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .main__content-button .button {
            background-color: var(--secondary-color);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .main__content-button .button:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .main__content-button .button a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        /* Adicione uma animação simples */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .main__content {
            animation: fadeIn 0.6s ease-out;
        }
        
        /* Responsividade */
        @media (max-width: 480px) {
            .main__content {
                padding: 30px 20px;
            }
            
            .main__content-texts h1 {
                font-size: 2rem;
            }
            
            .main__content-texts p {
                font-size: 1rem;
            }
        }
    </style>
    <main class="main">
        <section class="main-section">
            <div class="main__content">
                <div class="main__content-texts">
                    <h1>ERRO 404</h1>
                    <p>Hmm... Parece que você está buscando uma página que não existe no meu site. Que tal voltarmos para a tela inicial?</p>
                </div>
                <div class="main__content-button">
                    <button class="button">
                        <a href="index.html">Voltar para a página inicial</a>
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
